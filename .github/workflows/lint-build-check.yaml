name: Lint and Build Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-build:
    name: Lint and Build Client and Server
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [client, server]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23.1.0'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        working-directory: './client'
        run: npm ci

      # Run linter
      - name: Run linter
        working-directory: './client'
        run: npm run lint

      # Build the app
      - name: Build the app
        working-directory: './client'
        run: npm run build
