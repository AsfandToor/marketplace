name: Lint and Build Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-build:
    name: Lint and Build Client and Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js for Client
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies for Client
        working-directory: ./client
        run: npm ci

      - name: Run linter for Client
        working-directory: ./client
        run: npm run lint

      - name: Build Client
        working-directory: ./client
        run: npm run build

      - name: Set up Node.js for Server
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies for Server
        working-directory: ./server
        run: npm ci

      - name: Run linter for Server
        working-directory: ./server
        run: npm run lint

      - name: Build Server
        working-directory: ./server
        run: npm run build
